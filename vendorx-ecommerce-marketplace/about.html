<!DOCTYPE html>
<html lang="en" ng-app="about" ng-controller="AboutController">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{data.BrandName}}</title>

    <!-- Bootstrap Core CSS -->
    <!-- <link href="../../../../../../services/v3/core/theme/bootstrap.min.css" rel="stylesheet"> -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>

<body>

    <div ng-include="'tmpl/nav.tmpl.html'"></div>

    <!-- Page Content -->
    
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{about.Heading}}
                    <small>{{about.Subheading}}</small>
                </h1>
                
            </div>
        </div>
        <!-- /.row -->

        <!-- Intro Content -->
        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="{{about.Image}}" alt="">
            </div>
            <div class="col-md-6">
                <h2>{{about.AboutHeading}}</h2>
                <p>{{about.AboutText}}</p>
            </div>
        </div>
        <!-- /.row -->

        
    </div>
        
    <div ng-include="'tmpl/footer.tmpl.html'"></div>

    <!-- jQuery -->
    <script type="text/javascript" src="../../../../../../services/v3/web/resources/jquery/2.0.3/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="../../../../../../services/v3/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>

    <!-- AngularJS -->
	<script type="text/javascript" src="../../../../../../services/v3/web/resources/angular/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="../../../../../../services/v3/web/resources/angular/1.4.7/angular-resource.min.js"></script>
	
	<script type="text/javascript" src="about.js"></script>
	
</body>

</html>
