<!DOCTYPE html>
<html lang="en" ng-app="index" ng-controller="IndexController">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{data.BrandName}}</title>

    <!-- Bootstrap Core CSS -->
    <link type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">
    <link href="css/modern-business.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>

<body>

    <div ng-include="'tmpl/nav.tmpl.html'"></div>


    <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li ng-repeat="next in slides" data-target="#myCarousel" data-slide-to="{{$index}}" class="{{$index == 0 ? 'active' : ''}}"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div ng-repeat="next in slides" class="item {{$index == 0 ? 'active' : ''}}">
                <div class="fill" style="background-image:url('{{next.Image}}');"></div>
                <div class="carousel-caption">
                    <h2>{{next.Caption}}</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>

    <!-- Page Content -->
    <div class="container">
    
        <div class="col-lg-12">
            <h1 class="page-header">
                {{data.WelcomeMessage}}
            </h1>
        </div>
            
        <!-- Features Section -->
        <div class="row">
            
            <section class="features-icons bg-light text-center">
		      <div class="container">
		        <div class="row">
		          <div class="col-lg-4" ng-repeat="next in features">
		            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
		              <div class="features-icons-icon d-flex">
		                <i class="fa fa-{{next.Image}} m-auto text-primary" style="color: {{next.Color}}"></i>
		              </div>
		              <h3>{{next.Name}}</h3>
		              <p class="lead mb-0">{{next.Description}}</p>
		            </div>
		          </div>
		        </div>
		      </div>
		    </section>
        </div>
        <!-- /.row -->

        <!-- Promotions Section -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">{{data.PromotionsHeading}}</h2>
            </div>
            <div class="col-md-{{12 / data.PromotionsPerLine}} col-sm-{{12 / data.PromotionsPerLine}}" ng-repeat="next in promotions">
                <a href="{{next.Link}}">
                    <img class="img-responsive img-portfolio img-hover" src="{{next.Image}}" alt="">
                </a>
            </div>
        </div>
        <!-- /.row -->
        
        <!-- Clearance Section -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">{{data.ClearanceHeading}}</h2>
            </div>
            <div class="col-md-{{12 / data.ClearancePerLine}} col-sm-{{12 / data.ClearancePerLine}}" ng-repeat="next in clearance">
                <a href="{{next.Link}}">
                    <img class="img-responsive img-portfolio img-hover" src="{{next.Image}}" alt="">
                </a>
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Call to Action Section -->
        <div class="well special">
            <div class="row">
                <div class="col-md-8">
                    <p>{{data.SpecialRequestText}}</p>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-lg btn-default btn-block" href="contact.html">Contact Us</a>
                </div>
            </div>
        </div>

    </div>
        
    <div ng-include="'tmpl/footer.tmpl.html'"></div>

    <!-- jQuery -->
    <script type="text/javascript" src="../../../../../../services/v3/web/resources/jquery/2.0.3/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="../../../../../../services/v3/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>

    <!-- AngularJS -->
	<script type="text/javascript" src="../../../../../../services/v3/web/resources/angular/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="../../../../../../services/v3/web/resources/angular/1.4.7/angular-resource.min.js"></script>
	
	<!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    });
    </script>
    
    <script type="text/javascript" src="index.js"></script>
	
</body>

</html>
